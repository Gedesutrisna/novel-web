<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
<script>
        $(document).ready(function () {
            $('#myTable').DataTable({
                language: {
                    search: '', // Ganti ikon search dengan Bootstrap Icon
                    lengthMenu: '_MENU_', // Teks untuk menampilkan jumlah data per halaman
                }
            });
        });
        // Ambil elemen gambar dan input file menggunakan JavaScript
        const profileImage = document.getElementById('profile-image');
        const fileInput = document.getElementById('file-input');

        // Tambahkan event listener untuk mengubah gambar menjadi input file saat gambar diklik
        profileImage.addEventListener('click', function() {
            fileInput.click(); // Simulasikan klik pada input file
        });

        // Tambahkan event listener untuk memuat gambar yang dipilih saat input file berubah
        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    profileImage.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
<script src="script.js"></script>
